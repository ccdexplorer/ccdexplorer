<div class="position-relative">
  <button
    type="button"
    class="btn btn-sm position-absolute top-0 start-0 me-2 d-none"
    style="z-index: 5;"
    data-share-url="{{ env.SITE_URL }}/plots/{{ net }}/network_summary_accounts_per_day"
    onclick="sharePlot(this)"
    id="share-btn-accounts-per-day"
  >
    <i class="bi bi-share-fill"></i>
  </button>

  <div
    id="plot-accounts-per-day"
    hx-trigger="load, switched-theme from:body"
    hx-post="{{ env.SITE_URL }}/{{ net }}/ajax_statistics_plotly_py/statistics_network_summary_accounts_per_day"
    hx-vals='js:{theme: document.querySelector("html").getAttribute("data-bs-theme")}'
  ></div>
</div>

<script>
  document.body.addEventListener("htmx:afterSwap", function (e) {
    if (e.target && e.target.id === "plot-accounts-per-day") {
      document.getElementById("share-btn-accounts-per-day")?.classList.remove("d-none");
    }
  });
</script>
