{% for c in content|reverse %}
    <tr><td class="ccd">
        {% if period=='1W'%}
            Week
        {% endif %}
        {% if period=='1M'%}
            Month
        {% endif %}
                    
        
        ending...</td>
        <td class="text-start ccd">{{(c.date)|datetime_timestamp_reporting}}</td>
        <td class="text-end ccd" style="min-width:50px;">{{c.count|reporting_number|safe}}</td>
        
    </tr>
    {% endfor %}
