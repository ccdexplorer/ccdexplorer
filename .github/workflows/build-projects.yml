name: Build & Push Projects

on:
  push:
    branches: [ main, develop, '**feature/**' ]
    paths:
      - 'projects/**'
      - 'bases/**'
      - 'components/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/build-projects.yml'
  workflow_dispatch: {}

jobs:
  detect-projects:
    name: Detect changed projects
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Discover all project directories once (no hardcoding)
      - name: Enumerate projects
        id: ls-projects
        shell: bash
        run: |
          mapfile -t projects < <(find projects -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort)
          if [ ${#projects[@]} -eq 0 ]; then
            echo "::error::No projects found under ./projects/"
            exit 1
          fi
          printf 'Found projects: %s\n' "${projects[*]}"
          printf '{"project":["%s"]}\n' "$(IFS='","'; echo "${projects[*]}")" > all-projects.json
          echo "all=$(cat all-projects.json)" >> $GITHUB_OUTPUT
          cat all-projects.json

      # --- NEW: install uv properly and run the generator ---
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.12

      - name: Install PyYAML dependency
        run: uv add pyyaml --no-sync --dev
      - name: Generate dynamic filters
        run: uv run python scripts/generate_path_filters.py > filters.yml

      # Run paths-filter with dynamically generated filters
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          list-files: json
          filters: filters.yml

      - name: Build matrix json
        id: set-matrix
        shell: bash
        run: |
          set -euo pipefail

          write_matrix() {
            jq -n --argjson arr "$(printf '%s\n' "$@" | jq -R . | jq -s .)" '{project: $arr}' > matrix.json
            {
              echo 'matrix<<JSON'
              cat matrix.json
              echo 'JSON'
            } >> "$GITHUB_OUTPUT"
            echo "Matrix JSON:"
            cat matrix.json
          }

          # Grab names of filters that matched, e.g. ["site","api","shared"]
          CHANGES='${{ steps.changes.outputs.changes }}'
          if [ -z "$CHANGES" ] || [ "$CHANGES" = "[]" ]; then
            echo "::notice::No relevant changes detected. Skipping build."
            echo 'matrix={"project":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # If your filters.yml includes a 'shared' filter (recommended), rebuild all when itâ€™s present
          if jq -e '. | index("shared")' <<< "$CHANGES" >/dev/null 2>&1; then
            echo "::notice::Shared code changed; rebuilding all projects."
            mapfile -t all_projects < <(find projects -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort)
            write_matrix "${all_projects[@]}"
            exit 0
          fi

          # Otherwise, use the changed filter names as project names,
          # but keep only those that correspond to real project dirs.
          mapfile -t candidates < <(jq -r '.[]' <<< "$CHANGES")
          projects=()
          for p in "${candidates[@]}"; do
            [ -d "projects/$p" ] && projects+=("$p")
          done

          if [ ${#projects[@]} -eq 0 ]; then
            echo "::notice::No project-local changes matched patterns. Skipping build."
            echo 'matrix={"project":[]}' >> "$GITHUB_OUTPUT"
          else
            write_matrix "${projects[@]}"
          fi

  build-and-push:
    if: ${{ needs.detect-projects.outputs.matrix != '' && needs.detect-projects.outputs.matrix != '{"project":[]}' }}
    needs: detect-projects
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-projects.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          REPO="ccdexplorer/pl-${{ matrix.project }}"
          BRANCH="${GITHUB_REF_NAME}"
          SHORT_SHA="${GITHUB_SHA::7}"

          # Base tags (immutable + human-readable)
          TAGS="${REPO}:${SHORT_SHA}"

          # Also add 'latest' for main, or branch name for others
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            TAGS="${TAGS},${REPO}:latest"
          else
            TAGS="${TAGS},${REPO}:${BRANCH}"
          fi

          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Using tags: $TAGS"

      - name: Sanity check project Dockerfile
        run: |
          test -f "projects/${{ matrix.project }}/Dockerfile" || {
            echo "::error::Missing projects/${{ matrix.project }}/Dockerfile"; exit 1; }
          ls -la "projects/${{ matrix.project }}"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: projects/${{ matrix.project }}/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max