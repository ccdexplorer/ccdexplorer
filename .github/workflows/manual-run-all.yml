name: Build & Push All Projects (Manual)

on:
  workflow_dispatch: {}  # manual trigger only

jobs:
  build-and-push-all:
    name: Build & Push All Projects
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Enumerate all projects
        id: enumerate
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t projects < <(find projects -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort)
          if [ ${#projects[@]} -eq 0 ]; then
            echo "::error::No projects found under ./projects/"
            exit 1
          fi

          printf 'Found projects: %s\n' "${projects[*]}"

          # Build proper JSON for matrix
          json=$(jq -n --argjson arr "$(printf '%s\n' "${projects[@]}" | jq -R . | jq -s .)" '{project: $arr}')

          echo "matrix=$json" >> $GITHUB_OUTPUT
          echo "Matrix JSON:"
          echo "$json"

    outputs:
      matrix: ${{ steps.enumerate.outputs.matrix }}

  build-and-push:
    needs: build-and-push-all
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build-and-push-all.outputs.matrix) }}

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set SHORT_SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Compute tags
        id: tags
        shell: bash
        run: |
          REPO="ccdexplorer/pl-${{ matrix.project }}"
          BRANCH="${GITHUB_REF_NAME:-manual}"
          TAGS="${REPO}:${BRANCH}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "Using tags: $TAGS"

      - name: Sanity check project Dockerfile
        run: |
          test -f "projects/${{ matrix.project }}/Dockerfile" || {
            echo "::error::Missing projects/${{ matrix.project }}/Dockerfile"; exit 1; }
          ls -la "projects/${{ matrix.project }}"

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: projects/${{ matrix.project }}/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max